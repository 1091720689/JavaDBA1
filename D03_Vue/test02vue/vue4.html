<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE事件绑定</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
<!--    <button v-on:click="say">按钮1</button>-->
    <button @click="say">按钮2</button>
    <input type="text" v-model="msg" @blur="fun" >
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            msg:"tom"
        },
        methods: {
            say: function () {
                console.log("hello");
            },
            fun:function () {
                console.log(this.msg);
            }
        }
    });
</script>
</body>
</html>
