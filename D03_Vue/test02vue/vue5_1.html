<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阻止默认事件和事件传播</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div id="div1" @click="fun2" style="border: 1px solid red">
        <!-- @click.prevent 阻止事件默认行为-->
        <!-- @click.stop阻止事件冒泡-->
        <a  href="http://www.baidu.com" @click.prevent="fun1" >跳转页面1</a><br>
        <a  href="http://www.baidu.com" @click.stop="fun1" >跳转页面2</a>
    </div>

    <form action="vue.html">
        用户名： <input type="text">
        <input id="sub" type="submit" value="提交">
    </form>

</div>



<script>
    new Vue({
        el:"#app",
        data:{},
        methods:{
            fun1:function () {
                alert("超链接被点击了...");

            },
            fun2:function () {
                alert("div被点击了");
            }
        }
    })
</script>


</body>
</html>
