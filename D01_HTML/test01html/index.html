<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML基本标签使用</title>
</head>
<body>
<!--标题标签-->
    <h1>标题标签h1</h1>
    <h2>标题标签h2</h2>
    <h3>标题标签h3</h3>
    <h4>标题标签h4</h4>
    <h5>标题标签h5</h5>
    <h6>标题标签h6</h6>
<!--段落标签-->
    <p>
        这是一个段落P标签<br/>
        这是一个段落P标签<br/>
        这是一个段落P标签<br/>
    </p>
<!--列表标签-->
<!--无序列表标签-->
    <ul type="circle">
        <li>苹果</li>
        <li>香蕉</li>
        <li>橘子</li>
    </ul>
<!--有序列表-->
    <ol type="1">
        <li>北京</li>
        <li>上海</li>
        <li>深圳</li>
    </ol>

<!--超链接标签-->
<a href="http://www.baidu.com">百度一下</a>
<br/><!--换行标签-->
<a href="Hello.html">跳转页面</a>
<br/>
<!--图片标签-->
<img src="../imgs/girl.jpg"  width="300" height="300" />
<!--音频-->
<audio src="../media/孤勇者.mp3" controls></audio>
<!--视频-->
<video src="../media/movie.mp4" controls></video>

</body>
</html>
