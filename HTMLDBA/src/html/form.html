<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
    表单标签：通常登录注册等填写的内容都使用表单标签
    一、method提交数据的方式：get,post
    1.get方式：默认方式
    数据形式：在url地址栏显示的提交。name1=value1&name2=value2
    不安全
    数据量有限
    2.post方式：
    数据形式：隐藏的以name=value形式提交
    更安全
    理论上无限制
    二、action属性，提交数据的目标服务器位置
-->
<form action="#" method="post">
    用户名：<input type="text" value="张三" name="username"/><br/>
    密码：<input type="password" value="123" name="password"/><br/>
    <!--单选框 ，checked属性表示被选中的-->
    性别：<input type="radio" name="gender" value="m" checked/> 男 <input type="radio" name="gender" value="f"/> 女 <br/>
    <!--多选框，，checked属性表示被选中的-->
    爱好：<input type="checkbox" name="favor" value="sleep">睡觉 <input type="checkbox" name="favor" value="lean" checked>学习<input type="checkbox" name="favor" value="basketball">篮球  <br/>
    <!--下拉列表-->
    城市：<select name="city">.
            <option>-</option>
            <option value="bj">北京</option>
            <option value="sh">上海</option>
            <option value="sz" selected>深圳</option><!--seleccted属性表示本项被选中的-->
        </select>
    <!--隐藏域-->
    <input type="hidden" name="userid" value="123"/> <br/>
    <!--文本域-->
    <textarea>
        自我介绍
        自我介绍
        自我介绍
    </textarea>
    <br/>
    <!--文件上传-->
    <input type="file" name="myfile"/><br/>
    <input type="button" value="按钮">
    <!--颜色（了解）-->
    <input type="color">
    <!--提交表单-->
    <input type="submit" value="提交数据">
    <input type="image" src="../imgs/a.png">
</form>
</body>
</html>
