<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON对象</title>
</head>
<body>
<script>
    /*JSON对象*/
    var json = {
        id: 101,
        name: "tom",
        age: 18
    }

    console.log(json.id);
    console.log(json.name);
    console.log(json.age);
    /*JSON数组*/
    var jsonArr=["tom","jack","rose"];

    for(var i of jsonArr){
        console.log(i);
    }

</script>
</body>
</html>
