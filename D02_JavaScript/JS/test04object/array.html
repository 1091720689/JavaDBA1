<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组对象</title>
</head>
<body>
<script>
    /*创建数组*/
    var arr = new Array();
    arr[0] = 11;
    arr[1] = 22;
    arr[2] = 33;

    // arr.push(44);//添加数据
    // arr.push(55);
    //
    // arr[9]=100;
    //console.log(arr[0]);
    // for (var i = 0; i < arr.length; i++) {
    //     console.log(arr[i]);
    // }
    for (var i of arr) {
        console.log(i);
    }
    console.log("----------------------");
    //相关方法
    var arr2 = arr.concat(123);//添加元素得到要给新数组
    var s = arr2.join("-");//拼接元素得到一个字符串
    var arr3 = s.split("-");//切割字符串
    // console.log(s);
    for (var i of arr3) {
        console.log(i);
    }
    console.log("----------------------");
    //数组的创建方式二
    var arr4 = [10, "abc", 30];
    for (var i = 0; i < arr4.length; i++) {
        console.log(arr4[i]);
    }

</script>

</body>
</html>
