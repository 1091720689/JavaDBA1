<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM操作</title>
</head>
<body>
<input type="text" name="username" value="" id="uname" class="one">
<input type="password" name="password" value="" id="pwd" class="one">

<div id="div1">
    <p>这是段落1</p>
    <p>这是段落2</p>
    <span>这是span</span>
</div>
<button id="btn">按钮</button>

<script>
    var btn = document.getElementById("btn");//获取id为btn元素对象
    //给元素添加点击事件
    btn.onclick=function () {
        // var uname = document.getElementById("uname");
        // console.log(uname.value);
        // var input = document.getElementsByTagName("input");//根据标签名获取元素，得到一个数组
        // console.log(input[0].value);
        // console.log(input[1].value);
        //获取指定id的元素对象
        var div1 = document.getElementById("div1");
        //查找第一个子元素
        var firstChild=div1.firstElementChild;
        console.log(firstChild);
        //查找最后一个子节点
        var lastChild =  div1.lastElementChild;
        console.log(lastChild);
        //查找父节点
        console.log(lastChild.parentElement);
        //查找下一个兄弟节点
        console.log(firstChild.nextElementSibling);
        //查找上一个兄弟
        console.log(lastChild.previousElementSibling);
        console.log("-------------------------------");
        //使用选择器获取元素对象（获取div1中的第二个p元素）
        var element = document.querySelector("#div1>p+p");
        console.log(element);
        console.log("=====================");
        //获取文本内容
        console.log(div1.innerText);
        console.log(div1.innerHTML);

        console.log(element.innerText);
        // element.innerText = "哈哈哈哈哈哈";//赋值
        element.innerHTML="<a href='dom1.html'>美女</a>"//修改p标签内的html标签

    }



</script>
</body>
</html>
